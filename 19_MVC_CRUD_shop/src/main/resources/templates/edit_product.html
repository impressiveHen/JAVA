<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Create new product form page</title><link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/css/edit_product.css}" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1 class="font-weight-bold text-center">
      <span th:if="${id == null}">Create new product</span>
      <span th:unless="${id == null}" th:text="'Edit product ' + ${id}"></span>
    </h1>
    <form class="form-group new-product-form" th:action="@{/save}" th:object="${product}"
          method="post">
      <input type="text" th:field="*{id}" id="product-id"/>
      <div class="form-row mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" required th:field="*{name}"/>
      </div>
      <div class="form-row mb-3">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="brand" required th:field="*{brand}"/>
      </div>
      <div class="form-row mb-3">
        <label for="madein">Made In</label>
        <input type="text" class="form-control" id="madein" placeholder="made in" required th:field="*{madein}"/>
      </div>
      <div class="form-row mb-3">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" placeholder="price" required th:field="*{price}"/>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-select-1.13.14/dist/js/bootstrap-select.js}"></script>
</body>

</html>
